name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Make gradlew executable
        working-directory: ./
        run: chmod +x ./gradlew
      - name: Build with Gradle
        working-directory: ./
        run: ./gradlew build